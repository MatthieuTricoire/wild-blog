<main class="main">
  <app-header />
  <!-- <app-articles />  related to angular quest 3 -->
  @if (isAnyArticlePublished) {
    <div class="articles-container">
      @for (article of articles; track article.title) {
        @if (article.isPublished) {
          <div class="article-container">
            <h2
              [ngClass]="{ 'popular-article': article.likes > 100 }"
              [ngStyle]="{ color: article.likes > 150 ? 'green' : 'inherit' }"
            >
              {{ article.title }}
            </h2>

            <p>{{ article.content }}</p>
          </div>
        }
      }
    </div>
  } @else {
    <p>Aucun article publi√©</p>
  }
</main>
