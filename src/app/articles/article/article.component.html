<article class="article-container">
  <div class="header">
    <h2>{{ article.title }}</h2>
    <span (click)="togglePublication()">ðŸ‘€</span>
  </div>
  @if (article.isPublished) {
    <div class="article">
      <img src="{{ article.img }}" />

      <div class="content">
        <p>
          {{ article.content }}
        </p>
        <div>{{ article.author }}</div>
      </div>
    </div>
    <div class="comments-container">
      @if (comments.length > 0) {
        <h3>Commentaires</h3>
        <div class="comments">
          @for (comment of comments; track comment) {
            <p class="comment">{{ comment }}</p>
          }
        </div>
      }

      <div class="form">
        <input
          type="text"
          id="title"
          [(ngModel)]="enteredComment"
          name="title"
        />
        <button
          type="submit"
          (click)="onSubmit()"
          [disabled]="!enteredComment || enteredComment.length === 0"
        >
          Envoyer
        </button>
      </div>
    </div>
  }
</article>
